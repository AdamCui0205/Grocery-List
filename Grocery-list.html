<html>
    <header>
        <title>Grocery List</title>
        <link rel="stylesheet" href="./Grocery-stryle.css">
    </header>
    <body>
        <main>
           <header style="color: brown;">My Very Organized Grocery list</header>
        </main>
        <section>
            <h1 class="square", id="heading1">Pantry Items</h1>

            <div class="square", id="div1">
                <h2 style="font-size: 100%; text-align: left;">CANNED</h2>
                <ol>
                <li style="font-size: 100%; text-align: left;">Fruit</li>
                <li style="font-size: 100%; text-align: left;">Pickles</li>
            </ol></div>

            <div class="square", id="div2">
                <h2 style="font-size: 100%; text-align: left;">FRIED GOODS</h2>
                <ol>
                <li style="font-size: 100%; text-align: left;">Fries</li>
                <li style="font-size: 100%; text-align: left;">Chicken wings</li>
            </ol></div>
            <img src="./img/Pantry Items.jpeg" alt="Pantry items">
            <!-- <h1 class="square", id="heading2">FREEZER ITEMS</h1> -->
        </section>
        
        <section>
            <h1 class="square", id="heading2">FREEZER ITEMS</h1>
            <div class="square", id="div3">
                <h2 style="font-size: 100%; text-align: left;">VEGGIES</h2>
                <ol>
                <li style="font-size: 100%; text-align: left;">Broccoli</li>
                <li style="font-size: 100%; text-align: left;">Avocado</li>
            </ol></div>
            
            <div class="square", id="div4">
                <h2 style="font-size: 100%; text-align: left;">SNACKS</h2>
                <ol>
                <li style="font-size: 100%; text-align: left;">Chips</li>
                <li style="font-size: 100%; text-align: left;">Candy</li>
            </ol></div>
            <img src="./img/Freezen items.jpeg" alt="Freezen items">
        </section>

    </body>
</html>
